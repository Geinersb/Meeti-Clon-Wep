<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeti Clon</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900|Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>

<body>

    <header class="header contenedor">
        <div class="header__logo">
            <a href="index.html">
                <img src="build/img/logo.png" alt="logo meeti">
            </a>
        </div>

        <nav class="navegacion">
            <a class="navegacion__enlace  navegacion__enlace--crear" href="#">Crear Grupo</a>
            <a class="navegacion__enlace" href="#">Iniciar Sesion</a>
            <a class="navegacion__enlace" href="#">Registrarse</a>
        </nav>
    </header>

    <!-- SECCION DEL HERO -->

    <section class="hero">
        <h1 class="hero__texto">Encuentra o Crea un grupo para compartir lo que mas te gusta</h1>
        <a href="#" class="hero__enlace">Obtener una cuenta</a>
    </section>


    <!-- SECCION DE BUSQUEDA -->
    <section class="busqueda">
        <h2 class="busqueda__heading">Busca un grupo en tu ciudad</h2>

        <div class="contenedor">
            <form class="formulario">
                <select name="" id="" class="formulario__campo">
                    <option>Programacion</option>
                    <option>Diseno</option>
                    <option>Negocios</option>
                    <option>Moda</option>
                    <option>Ejercicio y salud</option>
                    <option>Fotografia</option>
                    <option>Comida</option>
                    <option>Diseno Interior</option>
                    <option>Cafe</option>
                    <option>Cine</option>
                    <option>Libros</option>
                    <option>Emprendimiento</option>
                </select>

                <input type="text" placeholder="Nombre Evento" class="formulario__campo">

                <input type="text" placeholder="Ciudad o Pais" class="formulario__campo">

                <input type="submit" value="Buscar" class="formulario__submit">
            </form>
        </div>
    </section>

    <!-- SECCION EVENTOS -->
    <main class="eventos contenedor">
        <h2 class="eventos__heading">Proximos Eventos</h2>

        <div class="eventos__grid">
            <div class="evento">
                <a href="meeti.html">
                    <img class="evento__imagen" src="build/img/imagen1.jpg" alt="imagen evento">

                    <div class="evento__contenido">
                        <p class="evento__fecha">Jueves 30 Septiembre 2024</p>

                        <h3 class="evento__nombre">Ideas de Negocios</h3>

                        <div class="evento__autor">
                            <div class="evento__autor-imagen">
                                <img src="build/img/perfil1.jpg" alt="imagen autor">
                            </div>
                            <div class="evento__autor-informacion">
                                <p class="evento__organizado-texto">Organizado por:</p>
                                <p class="evento__organizado-nombre">Geiner Sanchez</p>
                            </div>
                        </div>
                    </div>
                </a>

            </div>
        </div>
    </main>




</body>

</html>
